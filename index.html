<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>d3 Heatmap</title>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

</head>

<body>
  <!-- make random array with 100 numbers -->
  <button id="random">Generate random 3d array</button><br>
  <div id="options"></div>

  <!-- graph will take place here -->
  <div id="graph"></div>

  <script>
    const div = d3.selectAll("div");

    //generate random 3d array with 100 elements
    let randomArray = [];
    let randomButton = document.getElementById("random");
    let isFirst = true;
    randomButton.addEventListener("click", () => {
      for (let i = 0; i < 100; i++) {
        let x = Math.floor(Math.random() * 100) / 10; //0~10의 한자리 랜덤 소수
        let y = Math.floor(Math.random() * 100) / 10;
        let z = Math.floor(Math.random() * 100) / 10;
        randomArray.push({ x, y, z });
      }
      console.log(randomArray);


      if (isFirst) {
        //make buttons to select graph option
        let options = document.getElementById("options");

        //draw xz graph
        let option1 = document.createElement("button");
        option1.innerHTML = "X";
        option1.addEventListener("click", () => {
          drawHistogram("x");
        })
        options.appendChild(option1);

        let option2 = document.createElement("button");
        option2.innerHTML = "Y";
        option2.addEventListener("click", () => {
          drawHistogram("y");
        })
        options.appendChild(option2);

        let option3 = document.createElement("button");
        option3.innerHTML = "Z";
        option3.addEventListener("click", () => {
          drawHistogram("z");
        })
        options.appendChild(option3);

      }
      isFirst = false;
    });



    // set the dimensions and margins of the graph
    const margin = { top: 10, right: 30, bottom: 30, left: 40 },
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#graph")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        `translate(${margin.left},${margin.top})`);


    function drawHistogram(op) {
      // X axis: scale and draw:
      const x = d3.scaleLinear()
        .domain([0, 10])     //simply set 0 to 10
        .range([0, width]);

      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));

      // set the parameters for the histogram
      const histogram = d3.histogram()
        .value(function (d) { return d[op]; })   // binning을 할건데, 무슨 값을 기준으로 binning 할지 고를 수 있게 해줌
        .domain(x.domain())  // then the domain of the graphic
        .thresholds(10); // then the numbers of bins :default = x.ticks(70)

      // And apply this function to data to get the bins
      const bins = histogram(randomArray);
      console.log(bins);

      // Y axis: scale and draw:
      const y = d3.scaleLinear()
        .domain([0, d3.max(bins, d => d.length)]) // 이것 때문에 d3.histogram has to be called before the Y axis obviously
        .range([height, 0]);

      svg.append("g")
        .call(d3.axisLeft(y));

      // append the bar rectangles to the svg element
      svg.selectAll("rect")
        .data(bins)
        .join("rect")
        .attr("x", 1)
        .attr("transform", function (d) { return `translate(${x(d.x0)} , ${y(d.length)})` })
        .attr("width", function (d) { return x(d.x1) - x(d.x0) - 1 })
        .attr("height", function (d) { return height - y(d.length); })
        .style("fill", "#69b3a2")

    };
  </script>

</body>

</html>
